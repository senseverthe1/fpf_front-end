<button mat-raised-button (click)="createCategory()" color="primary">New Category
</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="category" class="full-width-table" matSort aria-label="Elements">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef >Category</th>
        <td mat-cell *matCellDef="let row">{{row.category_name}}</td>
      </ng-container>
  
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
              <a (click)="edit(row.id)" class="edit">
                  <i class="material-icons edit">
                      edit
                  </i>
              </a>
              <a (click)="openDialog(row.id,row.category_name)" class="delete">
                  <i class="material-icons delete">
                      delete
                  </i>
              </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
